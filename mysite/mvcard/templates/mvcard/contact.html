{% extends 'mvcard/index.html' %}

{% block content %}
<article class="contact active" data-page="contact">

    <header>
      <h2 class="h2 article-title">Contact</h2>
    </header>

    <section class="mapbox" data-mapbox>
      <figure>
        <!--src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d199666.5651251294!2d-121.58334177520186!3d38.56165006739519!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x809ac672b28397f9%3A0x921f6aaa74197fdb!2sSacramento%2C%20CA%2C%20USA!5e0!3m2!1sen!2sbd!4v1647608789441!5m2!1sen!2sbd"-->
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d497699.9973874144!2d77.35074421903857!3d12.95384772557775!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae1670c9b44e6d%3A0xf8dfc3e8517e4fe0!2sBengaluru%2C%20Karnataka!5e0!3m2!1sen!2sin!4v1680547162031!5m2!1sen!2sin" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        <!--<iframe
          src="https://goo.gl/maps/7Z8r8qNSG4P6JVoA8">
          width="400" height="300" loading="lazy"></iframe>-->
      </figure>
    </section>

    <section class="contact-form">

      <h3 class="h3 form-title">Contact Form</h3>

      <form method="post" class="form">
        {% csrf_token %}

        <div class="input-wrapper">
          <input type="text" name="name" class="form-input" placeholder="Full name" required data-form-input>

          <input type="email" name="email" class="form-input" placeholder="Email address" required data-form-input>
          <input type="phone" name="phone" class="form-input" placeholder="Phone" required data-form-input>
        </div>

        <textarea name="message" class="form-input" placeholder="Your Message" required data-form-input></textarea>
        <button class="form-btn" type="submit" data-form-btn >
          
          <ion-icon name="paper-plane"></ion-icon>
          <span>Send Message</span>
          
        </button>

      </form>

    </section>

  </article>
  {% endblock %}
